                        </div>

                        </div>
                        <!-- fonctionnalité utilisateur fin  -->

                    </div>

                </nav>
                <!-- bar de navigation fin   -->

            </div>
        </div>
        <!-- fin bloc du haut  -->


        <!-- bloc du mid -->
        <div class="col-md-12 blocmid">
            <div>
                <div class="row">
                    <div class="col-md-2 menuvertical">
                        <ul class="nav nav-pills nav-stacked">

                        </ul>
                    </div>
                    <div class="col-md-7 filactu">

                            <h2>
                                &nbsp; Craft Academy

                            <img src="https://fbcdn-photos-g-a.akamaihd.net/hphotos-ak-xla1/v/t1.0-0/p296x100/10297790_1685809215002979_64303865269343946_n.png?oh=c847d3806ca16211b9b2f605f41090f1&oe=577B98C2&__gda__=1471969592_d8f225ccba0e9b9cc16bb6aae1d4a096" alt="">

                        </div>
                        <div class=" article">
                            <img class="imgprofil" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xal1/v/t1.0-1/p50x50/12376207_1651746208409280_3432468218912448531_n.png?oh=db67fe3927f8e831b03a11e46ee20530&amp;oe=57B43A44&amp;__gda__=1467191172_2e19c85c0970b30f102783d752d77efe" alt="">
                            <h2>
                                &nbsp; Craft Academy
                                15 avril, 11:45 </h2>
                            <p>Nos 11 Crafteurs, les développeurs de demain!!</p>
                            <img class="imgarticle" src="https://fbcdn-sphotos-c-a.akamaihd.net/hphotos-ak-xpa1/t31.0-8/12525314_1679599515623949_8003368289979405692_o.jpg" alt="">

                        </div>
                        <div class=" article">

                        </div>
                    </div>
                    <div class="col-md-2 chat" ng-controller="chatCtrl"  >

                        <!-- bar horizontal -->

                            <div class="sidebar-name">
                                <a href=""  ng-click="toggle(nameuser[0])">
                                    <img width="30" height="30" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpf1/v/t1.0-1/p32x32/10628437_1589529461261335_1996019418152322977_n.jpg?oh=3fc1d2d23b4689aaad514b9d1652d392&oe=57B0501F&__gda__=1467299952_953a712bb0a2612bae122b4d18ea341c" />
                                    <span >{{nameuser[0] }}</span>
                                </a>
                            </div>

                            <div class="sidebar-name">
                                <a href="" ng-click="toggle(nameuser[1])">
                                    <img width="30" height="30" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xpf1/v/t1.0-1/p32x32/10624609_980272405354930_296235642156404677_n.jpg?oh=5cc6b247cd963a265ea5f34848476013&oe=577E9528&__gda__=1471910484_ea8bba8d1c6d9b1a0f75875f05d5628d" />
                                    <span>{{nameuser[1]}}</span>
                                </a>
                            </div>

                            <div class="sidebar-name" ng-click="toggle(nameuser[2])">
                                <a href="">
                                    <img width="30" height="30" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfp1/v/t1.0-1/c0.6.32.32/p32x32/10402983_10209439546456698_5449745823378091882_n.jpg?oh=cdefe40b3bba1d1bea41ede39ee9cffc&oe=57BF1445&__gda__=1467491251_5ab653405ef6c3f7f4b171e4460b9b7e" />
                                    <span>{{nameuser[2]}}</span>
                                </a>
                            </div>

                            <div class="sidebar-name" ng-click="toggle(nameuser[3])">
                                <a href="">
                                    <img width="30" height="30" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfl1/v/t1.0-1/p32x32/12814714_1026362114073958_400935430166012420_n.jpg?oh=7a97c6191977506f0e6ff95acaac447b&oe=5785509C&__gda__=1471359079_37ba0b6ac150bee6342ba46509dfacdf" />
                                    <span>{{nameuser[3]}}</span>
                                </a>
                            </div>

                        <!-- bar horizontal fin -->

                        <!-- chatbox -->
                        <div class="popup-box chat-popup" id="qnimate"  ng-show="myVar"  style="right: 220px; display: block;">
                            <div class="popup-head">
                                <div class="popup-head-left">{{nomU}}</div>
                                <div style="clear: both"></div>
                            </div>
                            <div class="popup-messages">
                                <div ng-repeat="x in todoList">
                                    <span ng-bind="x.todoText"></span>
                                </div>
                                <form ng-submit="todoAdd()">
                                    <input class="chatP" type="text" ng-model="todoInput" placeholder="Add New">
                                </form>
                            </div>
                        </div>
                        <!-- chatbox fin -->

                    </div>
                </div>
            </div>
        </div>
        <!-- bloc du mid fin  -->



    </div>
</div>
</body>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
                <script src="js/angular.js"></script>
                <script src="js/bootstrap.js"></script>
                <script src="app.js"></script>
                <script src="src/controllers/chatController.js"></script>
                <script src="src/controllers/chatboxController.js"></script>
</html>
